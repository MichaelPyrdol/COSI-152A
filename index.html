<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/grid.css">
  <link rel="stylesheet" href="styles/keys.css">
  <link rel="shortcut icon" href="#">
  <title>Opti-MIDI</title>
</head>

<body>
  <div id="custom-context-menu">
    <div class="menu-row">
      <ul>
        <li id="menu-item-1">1/64</li>
        <li id="menu-item-2">1/32</li>
        <li id="menu-item-3">1/16</li>
        <li id="menu-item-4">1/8</li>
        <li id="menu-item-4">1/4</li>
        <li id="menu-item-4">1/2</li>
        <li id="menu-item-4">1</li>
      </ul>
      <ul>
        <li id="menu-item-1">pp</li>
        <li id="menu-item-2">p</li>
        <li id="menu-item-3">mp</li>
        <li id="menu-item-4">mf</li>
        <li id="menu-item-4">f</li>
        <li id="menu-item-4">ff</li>
        <li id="menu-item-4">fff</li>
      </ul>
    </div>
  </div>
  <header>
    <div id="titles">
      <div id="opti-midi">Opti-MIDI alpha</div>
      <div id="michael-pyrdol">by Michael Pyrdol</div>
    </div>
    <div id="controls">
      <div id="restart" class="custom-button square" onclick="restart()"><img src="images/restart.png"></div>
      <div id="play" class="custom-button square" onclick="playPause()"><img src="images/play.png"></div>
      <div id="reset" class="custom-button square" onclick="reset()"><img src="images/stop.png"></div>
      <div id="repeat" class="custom-button square" onclick="repeat()"><img src="images/repeat.png"></div>
      <p>Tempo</p>
      <input id="tempoBox" type="text" onchange="changeTempo('box')" value="120"></input>
      <input id="tempoSlider" type="range" oninput="changeTempo('slider')" onchange="finishSlide()" min="1" max="400" value="120">
      <div id="clear" class="custom-button" onclick="clearNotes()">Clear notes</div>
    </div>
  </header>
  <div id="gridContainer">
    <table id="grid" cellspacing='0'></table>
  </div>
  <table id="piano" cellspacing='0'></table>
  <div id="audioBox"></div>
  <footer>
  </footer>
  <script src="constants.js"></script>
  <script src="creation.js"></script>
  <script src="scripts.js"></script>
  <script src="editor.js"></script>
  <script src="playback.js"></script>
  <script src="main.js"></script>
</body>

</html>
